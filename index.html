<!doctype html>

<html>

<head>
    <title>Carousel jQuery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="assets/css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Soy un carousel con jQuery</h1>
        <div id="carousel">
            <div class="buttons">
                <a href="#" class="prev"><i class="fa fa-chevron-left"></i></a>
                <a href="#" class="next"><i class="fa fa-chevron-right"></i></a>
            </div>
            <div id="images">
                <ul>
                    <li data-slide="0"><img src="assets/images/1.jpg" alt="Image 1"></li>
                    <li data-slide="1"><img src="assets/images/2.jpg" alt="Image 2"></li>
                    <li data-slide="2"><img src="assets/images/3.jpg" alt="Image 3"></li>
                    <li data-slide="3"><img src="assets/images/4.jpg" alt="Image 4"></li>
                    <li data-slide="4"><img src="assets/images/5.jpg" alt="Image 5"></li>
                </ul>
            </div>
            <div class="controls">
                <i class="fa fa-circle" data-slide-to="0"></i>
                <i class="fa fa-circle-o" data-slide-to="1"></i>
                <i class="fa fa-circle-o" data-slide-to="2"></i>
                <i class="fa fa-circle-o" data-slide-to="3"></i>
                <i class="fa fa-circle-o" data-slide-to="4"></i>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
